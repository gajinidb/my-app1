<div class="parent">
    <form action="" [formGroup]="loginForm">

        <h2>loginform</h2>

        <input type="text" placeholder="email or mobile number" formControlName="email"><br>
        <input type="password" placeholder="password" required max="100000" min="99999" formControlName="password"><br>
        <h5>forgot password;?</h5>
        <button (click)="login()">sign in</button>
        <h5>creat an acount;?</h5>


    </form>

</div>
